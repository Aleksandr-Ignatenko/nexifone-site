<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebGL test</title>
  <style>
    html,body { margin:0; height:100%; background:#000; }
  </style>
</head>
<body>

<script>
  const canvas = document.createElement('canvas');
  document.body.appendChild(canvas);

  const gl =
    canvas.getContext('webgl') ||
    canvas.getContext('experimental-webgl');

  if (!gl) {
    document.body.innerHTML = '<h1 style="color:red">WebGL NOT AVAILABLE</h1>';
  } else {
    document.body.innerHTML = '<h1 style="color:lime">WebGL OK</h1>';
  }
</script>

</body>
</html>
