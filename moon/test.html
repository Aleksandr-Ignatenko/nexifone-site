<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Moon Test</title>
  <style>
    body { margin: 0; background: #000; }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(45, innerWidth / innerHeight, 0.1, 100);
  camera.position.z = 3;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(innerWidth, innerHeight);
  document.body.appendChild(renderer.domElement);

  scene.add(new THREE.AmbientLight(0x444444));

  const light = new THREE.DirectionalLight(0xffffff, 1.2);
  light.position.set(5, 3, 5);
  scene.add(light);

  const geometry = new THREE.SphereGeometry(1, 64, 64, 0, Math.PI * 2, 0, Math.PI / 2);
  const texture = new THREE.TextureLoader().load(
    'https://threejs.org/examples/textures/planets/moon_1024.jpg'
  );

  const material = new THREE.MeshStandardMaterial({ map: texture, side: THREE.DoubleSide });
  const moon = new THREE.Mesh(geometry, material);
  moon.rotation.x = Math.PI / 2;
  scene.add(moon);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableZoom = false;
  controls.enablePan = false;
  controls.autoRotate = true;
  controls.autoRotateSpeed = 0.3;

  renderer.domElement.addEventListener('mouseenter', () => controls.autoRotate = false);
  renderer.domElement.addEventListener('mouseleave', () => controls.autoRotate = true);

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

  animate();
</script>

</body>
</html>
